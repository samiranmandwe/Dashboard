<div class="row">
  <div class="col-md-6 themed-grid-col">
<div class="container">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h2>HOME LOAN EMI</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Loan Amount:</label>
        <input type="number" [(ngModel)]="loanAmount" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Interest Rate (%):</label>
        <input type="number" [(ngModel)]="interestRate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Loan Tenure (in years):</label>
        <input  type="number"  [(ngModel)]="tenure" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <button class="btn btn-primary" (click)="calculateEMI()">Calculate EMI</button>
    </div>
  </div>
</div>
</div>
<div class="col-md-6 themed-grid-col">
  <div *ngIf="emi">
    <h3 style="display: inline;">Monthly EMI:</h3>
    <h3 style="display: inline; margin-left: 15px;">{{ emi | number: '1.2-2' }}</h3>
  </div>
</div>
</div>
